machine:
  timezone:
    America/Chicago

  node:
    version: 6.1.0

  php:
      version: 7.0.24

  environment:
    PATH: "${PATH}:${HOME}/terminus/bin"

dependencies:
  cache_directories:
    - ~/node_modules
    - ~/nvm/versions/node/6.1.0/bin
    - ~/nvm/versions/node/6.1.0/lib/node_modules
    - /usr/local/bin/terminus
    - ~/terminus
    - ~/.terminus/tokens

  pre:
    # Install gulp
    - echo Installing gulp globally
    - npm install -g gulp
    - npm install -g backstopjs

  override:
    # Install Terminus
    - ./bin/install_terminus.sh

test:
  override:
    - ./bin/auto-update.sh
